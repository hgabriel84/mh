<!DOCTYPE HTML>

<html lang="en" manifest="mh.manifest">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
	<title>Mercurius Health</title>
	<link rel="stylesheet" href="css/style.css" />
</head>

<body>
	<section class="page" id="home">
		<div id="bt_website" class="btn red" onclick="show('website');"></div>
		<div id="bt_eplanning" class="btn red" onclick="show('eplanning');"></div>
		<div id="bt_weekend" class="btn red" onclick="show('weekend');"></div>
	</section>
	<section class="page" id="website">
		<div class="bt_back red" onclick="show('home');"></div>
	</section>
	<section class="page" id="eplanning">
		<div class="bt_back red" onclick="show('home');"></div>
		<div class="vd_wrapper">
			<video id="vd_eplanning">
				<source src="videos/eplanning.mp4" type="video/mp4">
				Your browser does not support HTML5 video.
			</video>
		</div>
	</section>
	<section class="page" id="weekend">
		<div class="bt_back red" onclick="show('home');"></div>
		<div id="bt_help" class="bt_small red" onclick="show('weekend_video');"></div>
		<div id="bt_option1" class="bt_option red" onclick="show('registration');"></div>
		<div id="bt_option2" class="bt_option red" onclick="show('weekend_video');"></div>
	</section>
	<section class="page" id="weekend_video">
		<div class="bt_back red" onclick="show('weekend');"></div>
		<div class="vd_wrapper">
			<video id="vd_weekend">
				<source src="videos/mh.mp4" type="video/mp4">
				Your browser does not support HTML5 video.
			</video>
		</div>
	</section>
	<section class="page" id="registration">
		<div class="bt_back red" onclick="show('weekend');"></div>
		<div id="bt_ok" class="bt_small red" onclick="show('home');"></div>
	</section>
	<section class="page" id="export">
	</section>

	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
